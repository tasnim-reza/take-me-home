<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Counter Example</h1>
<h2>As basic component</h2>
<div id="counter">
    <button id="increase" type="button" data-event="counter:increase" >+</button>&nbsp;
    <label id="valueCounterModel" value="counter" data-model="counter:counterModel" >1</label>&nbsp;
    <button id="decrease" type="button" data-event="counter:decrease">-</button>
</div>

<h2>As Re-usable component</h2>
<div id="counter1"></div><br>
<div id="counter2"></div><br>
<div id="counter3"></div><br>

<h2>component template</h2>

<script id="counterTpl" type="text/bubble">
    <button id="increase" type="button" data-event="counter:increase" >+</button>&nbsp;
    <label id="valueCounterModel" value="counter" data-model="counter:counterModel" >1</label>&nbsp;
    <button id="decrease" type="button" data-event="counter:decrease">-</button>
</script>

<script type="text/bubble">
    <div id="counter">
        <button type="button" data-event="counter:increase" >+</button>&nbsp;
        #[onIncrease,onDecrease].forEach(function(event){
            <label value="counter" data-model="counter:counterModel" >1</label>&nbsp;
        })#
        <label value="counter" data-model="counter:counterModel" >1</label>&nbsp;
        <button type="button" data-event="counter:decrease">-</button>
    </div>
</script>

<script src="src/ecstasy.js" type="text/javascript"></script>
<script src="src/counter-example.js"></script>
</body>
</html>
