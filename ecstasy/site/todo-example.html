<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ecstasy JS</title>

</head>
<body id="body">
<h1>Ecstasy JS</h1>
<div id="todo">
    <h2 id="title">Todo Example</h2>
    <input data-event="todo:todoModel" data-model="todoModel" type="text"/>
    <button data-event="todo:addTodo">Add Todo</button>
    <ol data-element="todoContainer">
        <template data-template="todoTpl">
            <li data-element="todoItem-${id}">
                <span data-value="${value}"></span>
                <button data-event="todo:done" data-event-param="todoItem-${id}">done</button>
                --
                <button data-event="todo:cancel">cancel</button>
            </li>
        </template>
    </ol>
</div>
<!--<iframe src="http://embed.plnkr.co/ExSLIWfDivMp2NgUkm6j/" width="100%" height="500px"></iframe>-->
<script type="text/bubble">
    <div id="todo">
    <h1>Todo Example</h1>
    <input type="text" data-model="todo:todoModel" value="todoModel" />
    <input type="button" data-event="todo:addTodo" value="Add Todo"/>
    <ol id="todoContainer">
        #for(var item in todoList){
            <li id="todoTpl">
                {item.value}
                <button data-event="todo:done">done</button>
                --
                <button data-event="todo:cancel">cancel</button>
            </li>
        }#
    </ol>
</div>




</script>

<script src="../src/ecstasy.js" type="text/javascript"></script>
<script src="todo-example.js" type="text/javascript"></script>
</body>
</html>
